<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="gray-bg">
    </div>
    <header class="py-4 mb-md-5 mb-3 ms-md-0">

      <nav class="d-flex">
        <a href="index.html" class="nav-brand"><img src="./assets/images/logo.svg" class="img-fluid" alt="logo"></a>
        <div class="lg-device-show col-lg-6">
          <ul class=" d-none d-lg-flex">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
        <div class="d-lg-none">
          <button type="button" class="btn" id="btnToggle"><img id="hamburger" src="./assets/images/icon-hamburger.svg"
              alt="icon-hamburger"></button>
        </div>

        <div class="sm-device-show card col-12 shadow">
          <ul class="px-3 mb-0 py-2">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="row align-items-center">
      <section class="col-md-5 text-section order-0">
        <h6 class="text-uppercase"><span class="badge bg-dark">New</span><span class="ms-2">Monograph Dashboard</span>
        </h6>

        <h1 class="mb-3">Powerful insights into your team</h1>
        <p>Project planning and time tracking <br> for agile teams</p>

        <div class="mt-5">
          <a href="#" class="btn btn-orange">Schedule a demo</a>
          <a href="#" class="btn preview">To see a preview</a>
        </div>
      </section>

      <section class="col-md-7 img-container order-first order-md-last">


        <img src="./assets/images/illustration-devices.svg" alt="devices" class="position-relative">

      </section>
    </main>


    <footer class="mt-5">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Clifford J</a>.
      </p>
    </footer>
  </div>






  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {

      $('#btnToggle img').click(function (e) {

        if ($(this).attr('id') === 'hamburger') {
          
          $('.sm-device-show').show();
          $(this).attr('id', 'close').attr('src', './assets/images/icon-close.svg').attr('alt', 'icon-close');
        } else {
          $('.sm-device-show').hide();
          $(this).attr('id', 'hamburger').attr('src', './assets/images/icon-hamburger.svg').attr('alt', 'icon-hamburger');
        }

      });

    });
  </script>
</body>

</html>
